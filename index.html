<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="">
                        <div class="conteiner">
                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-danger form-control" btn="C">C</button>
                                </div>
                            </div>
                            <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='1'>1</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='2'>2</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='3'>3</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='+'>+</button>
                                    </div>
                            </div>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='4'>4</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='5'>5</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='6'>6</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='-'>-</button>
                                </div>
                            </div>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='7'>7</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='8'>8</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='9'>9</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary form-control" btn='*'>*</button>
                                </div>
                            </div>
                            <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='='>=</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='0'>0</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='%'>√</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-primary form-control" btn='/'>/</button>
                                    </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
